<div fxFlex fxLayout="column" fxLayoutAlign="center center">
    <section fxFlex fxLayout="row wrap" fxLayoutAlign="center" id="main_section">
        <mat-card fxFlex="500px" *ngFor="let instrument of data">
            <img mat-card-image src="{{instrument.image}}" alt="Photo" width="200px" height="400px">

            <mat-card-title fxLayoutAlign="center">
                {{instrument.name}}
            </mat-card-title>

            <mat-card-content fxLayoutAlign="center">
            <h3>Price: {{instrument.price}} Euro</h3>
            </mat-card-content>

            <mat-card-content fxLayoutAlign="center">
                <p>Seller: {{instrument.seller_username}}</p>
            </mat-card-content>

            <mat-card-actions fxLayoutAlign="center">
                <button mat-raised-button color="warn" (click)="deleteInstrument(instrument.id)">Delete</button>
                <button mat-raised-button color="primary" (click)="updateInstrument(instrument.id)">Update</button>
            </mat-card-actions>
        </mat-card>
    </section>
</div>
